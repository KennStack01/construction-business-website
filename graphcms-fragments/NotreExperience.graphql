fragment NotreExperience on NotreExperience {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  greatTitle
  motDuPresident
  nomDuPresident
  descriptionDeLExperience
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageTeam {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}